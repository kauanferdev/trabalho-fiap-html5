<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro MeBank</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/Style_cad.css">
</head>

<body>
    <div id="main-container">
        <h1>Faça seu cadatro e determine sua gestão!</h1>
        <form id="register-form">
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua Senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="passconfirmation" id="agreement" placeholder="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos de Uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
            <p class="error-validation template"></p>

    </div>
</body>
